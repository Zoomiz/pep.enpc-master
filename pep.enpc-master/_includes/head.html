<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link rel="stylesheet" href="{{ '/style.css' | prepend: site.baseurl }}">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Custom Fonts -->
    <link href="{{ '/css/fonts/Montserrat.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
    <link href="{{ '/css/fonts/KaushanScript.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link href="{{ '/css/fonts/Lato.css' | prepend: site.baseurl }}" rel="stylesheet" type="text/css">
    <link href="{{ '/css/fonts/DroidSerif.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link href="{{ '/css/fonts/RobotoSlab.css' | prepend: site.baseurl }}" rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/css/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% if site.google_analytics and jekyll.environment == 'production' %}
        {% include analytics.html %}
    {% endif %}
    <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% seo title=false %}
    <meta property="og:website">
    <meta property="og:image" content="{{ site.url }}/img/logo.png" />
    <meta name="twitter:title"   content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.url }}/img/logo.png">
</head>
